<nav class="navbar navbar-dark header">
    <span class="navbar-brand mb-0 h1 titlecolor">Digital Books</span>
    <span class="navbar-brand mb-0 h1 titlecolor" *ngIf="name">Welcome {{name}}</span>
    <div>
    <form class="form-inline my-2 my-lg-0">
        <a class="btn btncolor float-right m-2" *ngIf="showSignInSignUp==true"  routerLink="/searchBook" >Home</a>
        <a class="btn btncolor float-right m-2" *ngIf="showSignInSignUp==true"  routerLink="/login" >Sign In</a>
        <a class="btn btncolor float-right m-2" *ngIf="showSignInSignUp==true" routerLink="/register" >Sign Up</a>
        <a class="btn btncolor float-right m-2" *ngIf="showSignInSignUp==false"  (click)="signOutClick()" >Sign Out</a>
      </form>
    </div>
    <div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':SignupModaldisplay}">
         <div class="modal-dialog" role="document">
               <div class="modal-content">
                     <div class="modal-header">
                           <h4 class="modal-title">{{ModalTitle}}</h4>
                           <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
                         </div>
                <div class="modal-body">
                    <app-register></app-register>
                         </div>
                     <div class="modal-footer">
                           <button type="button" class="btn btn-default" (click)="onCloseHandled()" >Close</button>
                         </div>
            </div>
             </div>
 </div>
  

  <!-- Sign In Modal -->
  <div class="modal" tabindex="-2" role="dialog"  [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
          <div class="modal-content">
                <div class="modal-header">
                      <h4 class="modal-title">{{ModalTitle}}</h4>
                      <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
                    </div>
           <div class="modal-body">
               <app-login></app-login>
                    </div>
                <div class="modal-footer">
                      <button type="button" class="btn btn-default" (click)="onCloseHandled()" >Close</button>
                    </div>
       </div>
        </div>
</div>
  

  </nav>
